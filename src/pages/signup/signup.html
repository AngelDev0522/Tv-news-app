<ion-header class="signup-header" no-border>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	</ion-navbar>
</ion-header>

<ion-content class="signup-page">

<div *ngIf="!service.loggedInn">
<div class="name">
<h2>MSTORE APP</h2>
</div>
</div>

<form #loginForm="ngForm" novalidate>
	<ion-item>
		<ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required placeholder="Email">
		</ion-input>
	</ion-item>
	<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
		Email is required
	</p>

	<ion-item>
		<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required placeholder="Password">
		</ion-input>
	</ion-item>
	<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
		Password is required
	</p>

	<button ion-button (click)="onSignup(signupForm)" type="submit" block color="button-color">SIGN UP</button>
</form>

<div class="login">
<h2>Have an account? <a (click)="onSignIn()">Login</a></h2>
</div>
