<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="page">{{page.page.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="about-page">

<ion-spinner *ngIf="!page" name="crescent"></ion-spinner>

<div *ngIf="page">
<div *ngIf="page.page" [innerHTML]="page.page.content">
</div>
</div>
</ion-content>
